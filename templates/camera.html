<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gesture Recognition</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            color: #0066cc;
        }

        video {
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            max-width: 100%;
        }

        #prediction {
            font-size: 1.2rem;
            font-weight: bold;
            color: #222;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        select,
        button {
            padding: 10px 16px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s ease;
        }

        select:focus,
        button:hover {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Welcome, {{ username }}!</h2>
        <video id="camera" autoplay playsinline width="400"></video>
        <p><strong>Prediction:</strong> <span id="prediction">Detecting...</span></p>
        <div class="controls">
            <select id="languageSelect">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
                <option value="gujarati">Gujarati</option>
                <option value="tamil">Tamil</option>
                <option value="spanish">Spanish</option>
                <option value="german">German</option>
            </select>
            <button onclick="speakPrediction()">ðŸ”Š Speak</button>
            <button onclick="logout()">Logout</button>
        </div>
        <p><strong>Translation:</strong> <span id="translation"></span></p>
    </div>

    <script>
        const video = document.getElementById('camera');
        const predictionText = document.getElementById('prediction');
        const translationText = document.getElementById('translation');
        const languageSelect = document.getElementById('languageSelect');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                setInterval(sendFrame, 1000);
            });

        function sendFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const imageData = canvas.toDataURL('image/jpeg');

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
                .then(res => res.json())
                .then(data => {
                    predictionText.innerText = data.prediction;
                });
        }

        function speakPrediction() {
            const gesture = predictionText.innerText;
            const lang = languageSelect.value;
            fetch('/speak', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: gesture, language: lang })
            })
                .then(res => res.json())
                .then(data => {
                    translationText.innerText = data.translation;
                    const audio = new Audio(data.audio_url);
                    audio.play();
                });
        }

        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>

</html>
